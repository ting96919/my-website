<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路攻防實習</title>
</head>

<body>
    <header>
        <h1>網路攻防實習</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#chat">Chat</a></li>
            <li>參觀人數: <span id="visitorCount">0</span></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <img src="your_photo.jpg" alt="Your Photograph">
            <p>A brief introduction of yourself...</p>
        </section>

        <section id="chat">
            <h2>Chat</h2>
            <div id="messageBoard">
                <!-- Message board will be populated dynamically -->
            </div>
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>



    <script>
        // Counter for visitor count
        let visitorCount = 0;

        // Function to update visitor count
        function updateVisitorCount() {
            visitorCount++;
            document.getElementById("visitorCount").textContent = visitorCount;
        }

        // Function to add a message to the message board
        function addMessage(message) {
            const messageElement = document.createElement("p");
            messageElement.textContent = message;
            document.getElementById("messageBoard").appendChild(messageElement);
        }

        // Event listener for message submission
        document.getElementById("messageForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (message !== "") {
                addMessage(message);
                messageInput.value = "";
            }
        });

        // Initial visitor count update
        updateVisitorCount();
    </script>
</body>

</html>
